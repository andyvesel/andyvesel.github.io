<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrei Veselov - Contact</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .contact-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
        }
        
        .profile-name {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        
        .location {
            font-size: 18px;
            color: #7f8c8d;
            margin: 0 0 25px 0;
            font-weight: 500;
        }
        
        .contact-info {
            margin: 30px 0;
        }
        
        .contact-item {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .contact-label {
            font-weight: 600;
            margin-right: 10px;
            color: #3498db;
            min-width: 90px;
            text-align: right;
        }
        
        .contact-value {
            font-size: 16px;
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-value:hover {
            color: #3498db;
            text-decoration: underline;
        }
        
        .icon {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #bdc3c7, transparent);
            margin: 30px 0;
        }
        
        @media (max-width: 480px) {
            .contact-card {
                padding: 30px 20px;
            }
            
            .profile-name {
                font-size: 24px;
            }
            
            .contact-label {
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h1 class="profile-name">Andrei Veselov</h1>
        <p class="location">Brno, CZ</p>
        
        <div class="divider"></div>
        
        <div class="contact-info">
            <div class="contact-item">
                <span class="contact-label"><span class="icon">‚úâÔ∏è</span>Email:</span>
                <a href="mailto:andrei@veselov.cc" class="contact-value">andrei@veselov.cc</a>
            </div>
            
            <div class="contact-item">
                <span class="contact-label"><span class="icon">üì±</span>Telegram:</span>
                <a href="https://t.me/andyvesel" class="contact-value">@andyvesel</a>
            </div>
            
            <div class="contact-item">
                <span class="contact-label"><span class="icon">üíº</span>LinkedIn:</span>
                <a href="https://www.linkedin.com/in/andyvesel/?locale=en_US" target="_blank" class="contact-value">View Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
